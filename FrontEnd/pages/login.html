<head>
	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">

		crossorigin="anonymous" referrerpolicy="no-referrer">
	<meta name="description" content="">

</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<a href="../index.html#portfolio"><li>projets</li></a>
			<a href="../index.html#contact"><li >Contact</li></a>
			<li class="active">
				<a class="login-button" href="./pages/login.html">login</a>
				<a class="logout-button display-none">logout</a>
			</li>
			<li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
	<section id="connexion">
        <h2>Log in</h2>
        <form action="/login" method="post" id="loginForm">
            <div class="mail">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required autocomplete="current-email">
            </div>
            <div class="password">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="btn btn-connexion">
				<input type="submit" id="login-submit" value="Se connecter">
            </div>
          </form>
          <a class="forget" href="#">Mot de passe oublié</a>
    </section>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>

<script type="module" src="/FrontEnd/assets/js/login.js"></script>
</body>
</html>
